<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Moto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Editar Moto</h1>
    <form th:action="@{/motos/editar}" th:object="${moto}" method="post">
        <input type="hidden" th:field="*{idMoto}"/>
        <div class="form-group">
            <label for="nombreMoto">Nombre:</label>
            <input type="text" id="nombreMoto" th:field="*{nombreMoto}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="marcaMoto">Marca:</label>
            <input type="text" id="marcaMoto" th:field="*{marcaMoto}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="modeloMoto">Modelo:</label>
            <input type="text" id="modeloMoto" th:field="*{modeloMoto}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="anioFabricacion">A침o de Fabricaci칩n:</label>
            <input type="number" id="anioFabricacion" th:field="*{anioFabricacion}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="velocidadMaxima">Velocidad M치xima (km/h):</label>
            <input type="number" id="velocidadMaxima" th:field="*{velocidadMaxima}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="precioSoles">Precio (S/):</label>
            <input type="number" step="0.01" id="precioSoles" th:field="*{precioSoles}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="descripcionMoto">Descripci칩n:</label>
            <textarea id="descripcionMoto" th:field="*{descripcionMoto}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/motos/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
